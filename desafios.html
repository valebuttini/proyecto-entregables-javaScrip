<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <header>
      <nav class="navegador">
        <li><a href="./index.html">INICIO</a></li>

        <dialog id="formulario">
          <form method="dialog">
            <section>
              <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Horas</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tablaBody">
                    <!-- aqui tabla carrito -->
                </tbody>
            </table>
            <div>
              <p id="gastoTotal">Total:</p>
            </div>
            <p><label>Metodo de pago:</label>
              <select>
                <option>Ingresa una opcion</option>
                <option>Tarjeta</option>
                <option>Efectivo</option>
              </select></p>
            </section>
            <menu>
              <button id="cancelar" type="reset">Cancelar</button>
              <button id="confirmar" type="submit"><a href="./paginas/carrito.html"> Confirmar</a></button>
            </menu>
          </form>
        </dialog>
        <menu>
          <div id="verCarrito"></div>
        </menu>
      </nav>
    </header>
    <main>
      <section>
        <div class="imagenPrincipal">
          <div class="container">
            <h1  class="tituloDesafio">Nos Volvimos Locos !!</h1>
            <h2  class="tituloDescuento">35% de descuento<br> en todos </br> nuestros desafios</h2>
          </div>
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./imagenes/mochila.jpg" class="d-block w-100" alt="mochila y montana">
              </div>
              <div class="carousel-item">
                <img src="./imagenes/potre.jpg" class="d-block w-100" alt="lago valle grande">
              </div>
              <div class="carousel-item">
                <img src="./imagenes/montanaMendoza.jpg" class="d-block w-100" alt="bodega y montana">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
      <section>
        <div class="tituloPrincipalCard container">
          <h3>Arma tu Treking con tus preferencias</h3>
        </div>
      </section>
      <div class="container tituloTiempo">
        <h3>Pronostico del tiempo</h3>
        <img src="./imagenes/icono.png" alt="icono tiempo">
      </div>
      <div id="contenedor" class="container">
        <div id="caja1">
            <h3 id="nombreLugar"></h3>
            <h3 id="temperatura-valor"></h3>
            <h3 id="temperatura-descripcion"></h3>
        </div>
        <div id="caja2">
            <h3>Atardecer</h3>
            <h3 id="atardecer"></h3>
            <h4 id="ultimaActualizacion"></h4>
        </div>
  
     </div>
      <section id="card1" class="tarjetaDesafio">
