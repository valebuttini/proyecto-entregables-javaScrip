<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Montaña Andina - Inicio</title>

  <body>
    <header>
      <nav class="navegador">
        <li><a href="../index.html">INICIO</a></li>
        <li><a href="../paginas/quienesSomos.html">QUIENES SOMOS</a></li>
        <li><a href="../desafios.html">DESAFIOS</a></li>
        <li><a href="../paginas/carrito.html">CARRITO</a></li>
      </nav>
    </header>
    <main>
      <section>
        <p class="text-lg-start fs-2">Tu compra casi esta lista !!</p>
        <p id="productoCarrito" class="text-lg-start fs-3"></p>
        <p class="text-lg-start fs-4">
          Formulario de salud para nuestro seguro del aventurero
        </p>
      </section>
      <div class="formularioCarrito">
        <form>
          <div class="mb-3">
            <label for="exampleInputFormControl" class="form-label"
              >Ingrese su nombre</label
            >
            <input
              class="form-control"
              type="text"
              placeholder="Ingrese su nombre"
              aria-label="default input example"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputFormControl2" class="form-label"
              >Ingrese su Apellido</label
            >
            <input
              class="form-control"
              type="text"
              placeholder="Ingrese su nombre"
              aria-label="default input example"
            />
          </div>
          <select class="form-select" aria-label="Default select example">
            <option selected>¿Es fumador?</option>
            <option value="1">si</option>
            <option value="2">no</option>
          </select>
          <select class="form-select" aria-label="Default select example">
            <option selected>¿Tiene alguna afeccion pulmonar?</option>
            <option value="1">si (especificar)</option>
            <option value="2">no</option>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
          </select>
          <select class="form-select" aria-label="Default select example">
            <option selected>¿Tiene Asma ?</option>
            <option value="1">si</option>
            <option value="2">no</option>
          </select>
          <select class="form-select" aria-label="Default select example">
            <option selected>Presenta alguna discapacidad motora?</option>
            <option value="1">si</option>
            <option value="2">no</option>
          </select>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              Nosotros nunca compartiremos la informacion personal
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label id="botonCompra" class="form-check-label" for="exampleCheck1"
              >Confirmar</label
            >
          </div>
          <button  type="submit" class="btn btn-primary">Acceder y comprar</button>
        </form>
      </div>
      <div>
        <p id="parrafoCompra"></p>
      </div>
      <!-- <section id="formularioCarrito"></section> -->
    </main>
    <footer>
      <div id="listaF"></div>
    </footer>
    <!-- bundle JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
        <!-- Sweet Alert -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Mi Scrip -->
    <script src="./carrito.js"></script>
  </body>
